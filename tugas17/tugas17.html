<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 17</title>
</head>
<body>
    <form>
        <h1>Formulir Pendaftaran</h1>
        <p>
            Cari Data : <input type="search" required>
        </p>
        <p>
            Nama Lengkap : <input type="search" required>
        </p>
        <p>
            Alamat Website : <input type="url" required>
        </p>
        <p>
            Umur : <input type="number" min="10" max="50" required>
        </p>
        <p>
            No HP : <input type="tel" required>
        </p>
        <p>
            Seberapa mengerti Anda tentang materi ini? <input type="range" min="1" max="10" required>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
