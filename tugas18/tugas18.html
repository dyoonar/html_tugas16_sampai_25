<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 18</title>
</head>
<body>
    <form>
        <h1>Tugas Input Element</h1>
        <p>
            Date : <input type="date" required>
        </p>
        <p>
            Datetime : <input type="datetime" required>
        </p>
        <p>
            Datetime-local : <input type="datetime-local" required>
        </p>
        <p>
            Time : <input type="time"required>
        </p>
        <p>
            Month : <input type="month" required>
        </p>
        <p>
            Week : <input type="week" required>
        </p>
       
    </form>
</body>
</html>
